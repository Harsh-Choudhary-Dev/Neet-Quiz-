<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <style>
    .card{
background: #861EEB;
background: linear-gradient(135deg, #861EEB, #9c0788);
width: 70vh;
border-radius: 3vh;
text-align: center;
color: aliceblue;
font-size: 4vh;
height: 30vh;
    }
  </style>
  <body>
    
   <div class="container">
    <div class="d-flex justify-content-center">
      
    <div class="d-flex flex-column mb-3">
      <h1>Result</h1>
      <div class="p-2">
        <div class="card">
          <div class="card-body">
            <p>Wrong Answere</p>
            <p class="wrong-count"></p>
          </div>
        </div>
      </div>
      <div class="p-2">
        <div class="card">
          <div class="card-body">
            <p>Correct Answere</p>
            <p class="correct-count"></p>
          </div>
        </div>
      </div>
      <div class="p-2">
        <div class="card">
          <div class="card-body">
            <p>Question Attempted</p>
            <p class="total-count"></p>
          </div>
        </div>
      </div>
      <!-- <div class="p-2">Flex item 2</div>
      <div class="p-2">Flex item 3</div> -->
    </div>
   </div>
   </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
      let wrong_answere_count = sessionStorage.getItem("wrong_answere_count");
      let correct_answere_count = sessionStorage.getItem("correct_answere_count");
      document.querySelector(".correct-count").textContent=correct_answere_count
      document.querySelector(".wrong-count").textContent=wrong_answere_count
      document.querySelector(".total-count").textContent=parseInt(wrong_answere_count)+parseInt(correct_answere_count)
      function preventBack(){window.history.forward();}
  setTimeout("preventBack()", 0);
  window.onunload=function(){null};
    </script>
  </body>
</html>
