<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Your Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="question_tracker.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="container main">
      <h1>Hello name</h1>
      <div class="container main">
        <div class="d-flex flex-column mb-3">
          <div class="p-2 user_id"></div>
          <div class="p-2">
            <div class=" text-center">
              <div class="d-flex flex-row mb-3 flex-wrap">
                <div class="p-2">
                  <div class="card">
                  <div class="card-body">
                    <p>Total Questions Count</p>
                    <p class="total-ques-count">0</p>
                  </div>
                </div>
              </div>
                <div class="p-2">
                  <div class="card">
                  <div class="card-body">
                  <p>Wrong Answere</p>
                  <p class="wrong-ques-count">0</p>
                  </div>
                </div>
              </div>
                <div class="p-2">
                  <div class="card">
                  <div class="card-body">
                    <p>Correct Answere</p>
                    <p class="correct-ques-count">0</p>
                  </div>
                </div>
              </div>
                <!-- <div class="p-2">Flex item 2</div>
                <div class="p-2">Flex item 3</div> -->
              </div>
            </div>
          </div>
          <div class="p-2 ">
            <div class="d-flex">
              <div class="d-flex flex-column mb-3 flex-wrap questions-container"></div>
            </div>
          </div>
          <div class="p-2" style="width: 92vh;">
            <canvas class="myChart1" ></canvas>
            <canvas class="ct-chart" ></canvas>
           
          </div>
          <!-- <div class="p-2">Flex item 3</div> -->
        </div>
      </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="question_tracker.js" ></script>
  </body>
</html>
