<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@200&family=Patua+One&display=swap" 
rel="stylesheet">
  </head>
<style>
    body{
background: #4570CC;
background: linear-gradient(135deg, #4570CC, #5555CD);
    }
    .form-container{
        background: #d1d1fb;
        width: 75vh;
        border-radius: 7vh;
       max-width: 95%;
       box-shadow: 10px 10px;
    }
    .text-font{
        font-family: 'Noto Sans', sans-serif;
        font-family: 'Patua One', serif;
    }
</style>
  <body>
    <div class="d-flex flex-column mb-3">
        <div class="p-2">
            <div class="d-flex justify-content-center container form-container position-absolute top-50 start-50 translate-middle">
                <div class="d-flex flex-column mb-3">
                <div class="p-2">
                    <h3 class="text-center text-font">Login</h3>
                </div>
                    <div class="p-2">
                    <form action="servlet_4" method="get">
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label text-font">Email address</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" name="email"  aria-describedby="emailHelp">
                          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label text-font">Username</label>
                          <input type="text" name="username" class="form-control" id="exampleInputPassword1">
                        </div>
                       
                        <button type="submit" class="btn btn-primary ">Submit</button>
                      </form>
                </div>
                <div class="p-2">
                  
Participate in the NEET quiz papers for biology by registering. <br> <a class="text-center fw-bold fs-5" href="registration_page.html"> Sign up now</a>
                </div>
            </div>
        </div>
        </div>
       
        <!-- <div class="p-2">Flex item 3</div> -->
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
